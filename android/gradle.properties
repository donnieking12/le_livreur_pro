# Gradle memory and performance optimization - Simplified for stability
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Android configuration
android.useAndroidX=true
android.enableJetifier=true

# Gradle performance optimizations - Conservative settings
org.gradle.parallel=true
org.gradle.caching=false
org.gradle.configureondemand=false
org.gradle.daemon=true

# Build performance - Reduced for stability
org.gradle.workers.max=2
