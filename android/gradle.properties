# Gradle memory and performance optimization - Optimized for CI/CD stability
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512M -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Android configuration
android.useAndroidX=true
android.enableJetifier=true

# Gradle performance optimizations - Conservative settings for CI/CD
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=false

# Build performance - Conservative for stability
org.gradle.workers.max=1

# Additional stability settings
android.enableR8.fullMode=false
android.enableD8.desugaring=true
